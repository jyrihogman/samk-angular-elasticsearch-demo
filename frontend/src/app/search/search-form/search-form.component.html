<div class="search">
  <div class="search-div">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-subtitle>Search for documents</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>Search field</mat-label>
          <input
            (blur)="onBlur($event)"
            matInput
            placeholder="Input search text"
          />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button (click)="performSearch($event)" mat-button>Search</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
